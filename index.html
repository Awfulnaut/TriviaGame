<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trivia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto mt-5 text-center main-content">
        <h1 class="mb-3">Trivia Game</h1>
        
        <p id="time-remaining">Time Remaining: <span id="seconds"></span> seconds</p>
        <p id="question"></p>
        <ul id="answer-list" class="pl-0">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <p id="message"></p>
        <p id="correct-answer"></p>
        <img src="" alt="Trivia answer image" id="image">
        <p id="results"></p>
        <button id="start" class="btn btn-primary mt-3">Start</button>
      </div>
    </div>
  </div>

  
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
